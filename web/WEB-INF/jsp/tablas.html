<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cedula</th>
                            <th>Edad</th>
                            <th>Sexo</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                    <c:forEach var="ob" varStatus="status" items="${pacientes}">
                        <tr>
                            <td><c:out value="${ob.nombres}"/></td>
                        <td><c:out value="${ob.cedula}"/></td>
                        <td><c:out value="${ob.edad}"/></td>
                        <td><c:out value="${ob.sexo}"/></td>
                        <td><c:out value="${ob.telefono}"/></td>
                        <td><c:out value="${ob.direccion}"/></td>
                        </tr>

                    </c:forEach></tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.col-lg-4 (nested) -->
        <div class="col-lg-8">
            <div id="morris-bar-chart"></div>
        </div>
        <!-- /.col-lg-8 (nested) -->
    </div>
    <!-- /.row -->
</div>
